				<div class="block_left">
					<p>
						<h2 data-translation-key="heading_optional" style="margin-top:-48px;"></h2><br>
						<strong data-translation-key="optional_info"></strong>

	<div class="page blue_bg" page="metadata">
		<div class="pageContent">
			<h1 class="website_heading" data-translation-key="metadata_heading"></h1>

				<div class="block_left">
					<p data-translation-key="metadata_description"></p>
				</div>
				<div class="block_right">

					<input
						type="text"
						id="team_suggestions_input"
						placeholder="Bonn"
						style="border-color: currentColor;"
						oninput="renderTeamSuggestions()"
					/>

					<div
						id="team_suggestions"
						class="chip_box"
						style="
							white-space: nowrap;
							overflow: auto;
							padding-bottom: 16px;
							margin: 4px 0 -4px 0;
						"
					></div>

					<div id="selected_teams_wrapper">
						<br />
						<h3 data-translation-key="metadata_team_search_description-">Ausgewählte Teams:</h3>

						<div class="chip_box">
							<span id="teams_selected"></span><!--
							--><span id="teams_selected_automatically"></span>
						</div>
					</div>
					
				</div>
			</div>
	
			<button to-page="questions" style="margin-top:64px;"><span data-translation-key="button_to_questions"></span>
				<span class="arrow"></span></button>
